<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Employee Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <section class="overview">
            <div class="employee-image">
                <img src="employee.jpg" alt="Employee">
            </div>
            <h2>Employee Info</h2>
            <div class="card">
                <h3>Number of Leaves</h3>
                <p id="employeeLeaves">5</p>
            </div>
            <div class="card">
                <h3>Number of Days Attended</h3>
                <p id="employeeDaysAttended">15</p>
            </div>
            <div class="card">
                <h3>Meeting Messages</h3>
                <p id="employeeMessages">No new messages</p>
            </div>
        </section>
    </div>

    <script src="employee.js" defer></script>
</body>
</html>
